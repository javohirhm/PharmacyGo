{% extends 'base.html' %}
{% block content %}
<section class="card" style="max-width: 720px; margin: 0 auto;">
    <div class="section-title">
        <h2>Reset your access</h2>
        <span>We will email or text a secure link</span>
    </div>
    <form class="form-grid">
        <div class="input-field">
            <label for="reset-role">Role</label>
            <select id="reset-role">
                <option>Customer</option>
                <option>Doctor</option>
                <option>Admin</option>
                <option>Distributor</option>
            </select>
        </div>
        <div class="input-field">
            <label for="reset-identifier">Email or phone</label>
            <input id="reset-identifier" placeholder="+998 90 123 45 67" />
        </div>
        <div class="input-field">
            <label for="reset-method">Preferred delivery</label>
            <select id="reset-method">
                <option>SMS link</option>
                <option>Email link</option>
            </select>
        </div>
        <div class="input-field" style="flex-basis: 100%">
            <button class="btn-primary" type="submit">Send reset link</button>
        </div>
    </form>
    <div class="notification-item" style="margin-top: 1rem;">
        Need help? Contact concierge@pharmacygo.uz for manual verification.
    </div>
</section>
{% endblock %}
